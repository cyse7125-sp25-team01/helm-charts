apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: go-webapp-ingress
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: gce
    kubernetes.io/ingress.allow-http: "true"
    kubernetes.io/ingress.global-static-ip-name: {{ .Values.staticipname }}
    cert-manager.io/issuer: {{ .Values.certmanagertype }}
spec:
  tls:
    - secretName: web-ssl
      hosts:
        - {{ .Values.hostname }}
  defaultBackend:
    service:
      name: go-webapp
      port:
        number: {{ .Values.goApp.servicePort }}
